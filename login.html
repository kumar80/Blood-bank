<!DOCTYPE html>
<html lang="en">
  <title>Login</title>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="http://localhost/lib/styles/main.css"
      type="text/css"
    />
    <script src="lib/main.js" type="text/javascript"></script>
    <script src="lib/util.js" type="text/javascript"></script>
  </head>
  <header id="">
    <nav id="header" class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand btn btn-primary btn-header" href="util_rec.html"
        >Blood Availaible</a
      >
      <div class="ml-auto">
        <a
          class="navbar-brand btn btn-primary btn-sm btn-header"
          href="signup_hosp.html"
          >Hospital Signup</a
        >
        <a
          class="navbar-brand btn btn-primary btn-header"
          href="signup_rec.html"
          >Receiver Signup</a
        >
      </div>
    </nav>
  </header>
  <body onload="alreadyLoggedIn();" class="text-center">
    <div id="loader" class="center"></div>

    <div class="">
      <div id="" class="form">
        <div class="logo">
          <img src="lib/assets/download.png" alt="" />
        </div>
        <form
          onsubmit="login(this); return false;"
          method="POST"
          class="form-group"
        >
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label
          ><br />
          <input
            type="email"
            id="email"
            class="form-control col-md-3 d-inline-flex p-2"
            name="email"
            value=""
            required
          />
          <br />
          <label for="inputPassword4" class="col-sm-2 col-form-label"
            >Password:</label
          ><br />
          <input
            type="password"
            id="password"
            class="form-control col-md-3 d-inline-flex p-2"
            name="password"
            value=""
            required
          />
          <div class="input-group-addon">
            <a href="" onClick="togglePassword(); return false;"
              ><i id="eyeIcon" class="fa fa-eye-slash" aria-hidden="true"></i>
            </a>
          </div>
          <br />
          <div class="form-check form-check-inline radio-input-login">
            <input
              class="form-check-input"
              type="radio"
              id="hospital"
              name="userType"
              value="hospital"
              required
            />
            <label class="form-check-label" for="hospital">Hospital</label>
            <br />
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="receiver"
              name="userType"
              value="receiver"
              required
            />
            <label class="form-check-label" for="receiver">Receiver</label
            ><br />
          </div>
          <br />
          <br />
          <input type="submit" class="btn btn-primary" value="Submit" / >
        </form>
        <p style="color:red; display:none" id="error">Login Failed. Please check your email or password!</p>
      </div>
      Don't have an account, Sign up now!
      <button
        onclick="location.href='signup_hosp.html'"
        class="btn btn-outline-info"
      >
        Hospital
      </button>
      or
      <button
        onclick="location.href='signup_rec.html';"
        class="btn btn-outline-info"
      >
        Receiver
      </button>
    </div>
    <script>
      document.onreadystatechange = function () {
        if (document.readyState !== "complete") {
          document.querySelector("body").style.visibility = "hidden";
          document.querySelector("#loader").style.visibility = "visible";
        } else {
          document.querySelector("#loader").style.display = "none";
          document.querySelector("body").style.visibility = "visible";
        }
      };
    </script>
  </body>
</html>
