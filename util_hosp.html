<html>
  <title>Hospital</title>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="http://localhost/lib/styles/main.css"
      type="text/css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="lib/main.js" type="text/javascript"></script>
    <script src="lib/util.js" type="text/javascript"></script>
  </head>
  <header>
    <nav id="headerNav" class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a
        id=""
        class="btn-header navbar-brand btn btn-primary"
        href="util_rec.html"
        >Blood Availaible</a
      >
      <a
        id="signupRecHref"
        class="navbar-brand btn btn-primary ml-auto btn-header"
        onclick="logout()"
        >Logout</a
      >
    </nav>
  </header>
  <body onload="loginCheck(); getReceiverreqs()" class="text-center">
    <form
      onsubmit="submitBloodInfo(this); return false;"
      class="form-group"
      method="post"
    >
      <label for="type">Blood Type:</label><br />
      <input
        class="form-control col-md-2 d-inline-flex p-2"
        type="text"
        id="type"
        name="type"
        value=""
      /><br />
      <label for="units">Units :</label><br />
      <input
        class="form-control col-md-2 d-inline-flex p-2"
        type="text"
        id="units"
        name="units"
        value=""
      /><br />
      <label for="date">Collection Date:</label><br />
      <input
        class="form-control col-md-2 d-inline-flex p-2"
        type="date"
        id="date"
        name="date"
      /><br />
      <br />
      <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
    <br />
    <br />
    <br />
    <div class="col-lg-9 col-md-4 col-sm-4 container justify-content-center">
      <div class="table-responsive  col ">
        <table
          id="tableHosp"
          class="table table-bordered table-striped table-hover"
        >
          <thead class="thead-dark">
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Blood Type</th>
            <th scope="col">Units Required</th>
            <th scope="col">Date/Time</th>
          </thead>
          <tbody id="tbodyHosp"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
