<html>
  <title>Hospital</title>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="http://localhost/lib/styles/main.css"
      type="text/css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="lib/main.js" type="text/javascript"></script>
    <script src="lib/util.js" type="text/javascript"></script>
  </head>
  <header>
    <nav id="headerNav" class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a
        id=""
        class="btn-header navbar-brand btn btn-primary"
        href="util_rec.html"
        >Blood Availaible</a
      >
      <a
        id="signupRecHref"
        class="navbar-brand btn btn-primary ml-auto btn-header"
        onclick="logout()"
        >Logout</a
      >
    </nav>
  </header>
  <body onload="loginCheck(); getReceiverreqs()" class="">
    <div id="loader" class="center"></div>
    <strong style="margin-left: 191px">Submit Blood Info here.</strong>
    <br />
    <form
      onsubmit="submitBloodInfo(this); return false;"
      class="form-group"
      method="post"
    >
      <div class="row" style="margin-left: 191px">
        <div class="col-md-2">
          <input
            type="text"
            id="bloodType"
            class="form-control"
            placeholder="Blood Type"
            onkeyup="hideErrorMsg(this)"
          />
          <div class="invalid-feedback">Please enter a valid blood type.</div>
        </div>
        <div class="col-md-2">
          <input
            type="text"
            id="units"
            class="form-control"
            placeholder="Units Availaible"
            onkeyup="hideErrorMsg(this)"
          />
          <div class="invalid-feedback">Please enter a valid number.</div>
        </div>
        <div class="col-md-2">
          <input type="date" class="form-control" id="date" />
          <div class="invalid-feedback">Please enter a valid date.</div>
        </div>
        <div class="col-md-2">
          <input type="submit" value="Submit" class="btn btn-primary" />
        </div>
      </div>
    </form>
    <br />
    <br />
    <br />
    <div class="col-lg-9 col-md-4 col-sm-4 container justify-content-center">
      <div class="table-responsive col">
        <table
          id="tableHosp"
          class="table table-bordered table-striped table-hover"
        >
          <thead class="thead-dark">
            <th scope="col" class="table-header">#</th>
            <th scope="col" class="table-header">Name</th>
            <th scope="col" class="table-header">Contact</th>
            <th scope="col" class="table-header">Blood Type</th>
            <th scope="col" class="table-header">Units Required</th>
            <th scope="col" class="table-header">Date/Time</th>
          </thead>
          <tbody id="tbodyHosp"></tbody>
        </table>
      </div>
    </div>
    <script>
      document.onreadystatechange = function () {
        if (document.readyState !== "complete") {
          document.querySelector("body").style.visibility = "hidden";
          document.querySelector("#loader").style.visibility = "visible";
        } else {
          document.querySelector("#loader").style.display = "none";
          document.querySelector("body").style.visibility = "visible";
        }
      };
    </script>
  </body>
</html>
