<html>
  <title>Blood Info</title>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="http://localhost/lib/styles/main.css"
      type="text/css"
    />
    <script src="lib/main.js" type="text/javascript"></script>
    <script src="lib/util.js" type="text/javascript"></script>
  </head>
  <header id="">
    <nav id="header" class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a
        class="header-brand-custom navbar-brand btn btn-primary btn-header"
        href="util_rec.html"
        >Blood Availaible</a
      >
      <div class="ml-auto">
        <a
          id="loginHref"
          class="navbar-brand btn btn-primary btn-header"
          href="login.html"
          class="header-data"
          >Login</a
        >
        <a
          id="hospSignup"
          class="navbar-brand btn btn-primary btn-header"
          href="signup_hosp.html"
          >Hospital Signup</a
        >
        <a
          id="recSignup"
          class="navbar-brand btn btn-primary btn-header"
          href="signup_rec.html"
          >Receiver Signup</a
        >
        <a
          id="logoutHref"
          class="navbar-brand btn btn-primary btn-header"
          onclick="logout()"
          >Logout</a
        >
      </div>
    </nav>
  </header>
  <title>Receiver</title>
  <body onload="getBloodSamples()" class="text-center">
    <div id="loader" class="center"></div>
    <h1>Available Blood Samples</h1>
    <br />
    <br />
    <div class="col-lg-9 col-md-4 col-sm-4 container justify-content-center">
      <input
        type="text"
        id="searchBar"
        onkeyup="searchBlooadSampleTable()"
        placeholder="Search for Blood Types.."
        title="Search.."
      />
      <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
        <table
          id="bloodInfoTable"
          class="table table-bordered table-striped table-hover col"
        >
          <caption>
            Available BloodSamples
          </caption>
          <thead class="thead-dark">
            <th scope="col" class="table-header">#</th>
            <th scope="col" class="table-header">Blood Group</th>
            <th scope="col" class="table-header">Units Available</th>
            <th scope="col" class="table-header">Collection Date/Time</th>
            <th scope="col" class="table-header">Hospital Name</th>
            <th scope="col" class="table-header">Hospital Id</th>
            <th scope="col" class="table-header">Request</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script>
      document.onreadystatechange = function () {
        if (document.readyState !== "complete") {
          document.querySelector("body").style.visibility = "hidden";
          document.querySelector("#loader").style.visibility = "visible";
        } else {
          document.querySelector("#loader").style.display = "none";
          document.querySelector("body").style.visibility = "visible";
        }
      };
    </script>
  </body>
</html>
