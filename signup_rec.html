<html>
  <title>Signup</title>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="http://localhost/lib/styles/main.css"
      type="text/css"
    />
    <script src="lib/main.js" type="text/javascript"></script>
    <script src="lib/util.js" type="text/javascript"></script>
  </head>
  <header>
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a
        class="navbar-brand btn btn-primary btn-header header-btn"
        href="util_rec.html"
      >
        Blood Availaible
      </a>
      <div class="ml-auto">
        <a
          class="navbar-brand btn btn-primary btn-header header-btn"
          href="login.html"
          class="header-data"
        >
          <div class="">Login</div>
        </a>
        <a
          class="navbar-brand btn btn-primary btn-header"
          href="signup_hosp.html"
        >
          Hospital Signup
        </a>
      </div>
    </nav>
  </header>
  <body onload="alreadyLoggedIn()" class="text-center">
    <div id="loader" class="center"></div>

    <div id="" class="form signup-wrapper">
      <form
        onsubmit="signupRec(this); return false"
        class="form-group"
        method="post"
      >
        <label for="name">Name:</label><br />
        <input
          type="text"
          id="name"
          class="form-control col-md-3 d-inline-flex p-2"
          name="name"
          value=""
          required
        /><br />
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          class="form-control col-md-3 d-inline-flex p-2"
          name="email"
          value=""
          required
        /><br />
        <label for="phone">Phone:</label><br />
        <input
          type="text"
          class="form-control col-md-3 d-inline-flex p-2"
          id="phone"
          name="phone"
          value=""
          onkeyup="hideErrorMsg(this)"
          required
        />
        <div class="invalid-feedback">
          Please enter a valid 10 digit phone number
        </div>
        <br />
        <label for="blood">Blood Group:</label><br />
        <input
          type="text"
          class="form-control col-md-3 d-inline-flex p-2"
          id="bloodType"
          name="blood"
          value=""
          onkeyup="hideErrorMsg(this)"
          required
        />
        <div class="invalid-feedback">Please enter a valid blood type</div>
        <br />
        <label for="inputPassword4">Password:</label><br />
        <input
          type="password"
          class="form-control col-md-3 d-inline-flex p-2"
          id="password"
          name="password"
          onkeyup="hideErrorMsg(this)"
          value=""
          required
        />
        <small
          id="passwordHelpBlock"
          class="form-text text-muted col-md-3 helperText"
        >
          Your password must be 6-20 characters long, must contain letters and
          numbers .
        </small>
        <div class="input-group-addon">
          <a href="" onClick="togglePassword(); return false;"
            ><i id="eyeIcon" class="fa fa-eye-slash" aria-hidden="true"></i>
          </a>
        </div>

        <br />
        <input
          type="submit"
          value="Signup"
          class="btn btn-primary btn-signup"
        />
      </form>
      <p style="color: red; display: none" id="error">Signup Failed :(</p>
    </div>
    <script>
      document.onreadystatechange = function () {
        if (document.readyState !== "complete") {
          document.querySelector("body").style.visibility = "hidden";
          document.querySelector("#loader").style.visibility = "visible";
        } else {
          document.querySelector("#loader").style.display = "none";
          document.querySelector("body").style.visibility = "visible";
        }
      };
    </script>
  </body>
</html>
